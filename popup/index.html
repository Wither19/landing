<!DOCTYPE html>
<html>
<head>
  <style>
    body > *{
      font-family:Verdana;
    }
    button {
    font-size: 64px;
    transition: all 400ms;
    text-align: center;
    margin: 10px auto 40px 20px;
    border: 2px solid darkslateblue;
    padding: 10px;
}
    button:hover {
      background-color:darkslategray;
      color:white;
      transform:translate(0px, -8px);
      filter:drop-shadow(10px 10px 2px lightgray);
    }
    button:active {
      transition:all 150ms;
      transform:translate(0px, 4px) scale(1.05);
      background-color:lightblue;
      filter:drop-shadow(8px 8px 2px lightgray);
    }
    #content {
      font-size:30px;
      border-top: 1px solid gray;
      border-left:1px solid gray;
      border-bottom:1px solid gray;
      border-right:1px solid gray;
      text-align:center;
      z-index: 1;
      opacity: 0;
      transition: all 0.6s;
      transition-delay: 0.075s, 0.075s;
      transition-property: visibility, opacity;
      margin: 10px 20px 10px 20px
    }
    #content>button {
      padding:4px 4px 16px 4px;
      margin:10px 20px 20px 20px;
      width:30%;
      font-size:36px;
      
    }
  </style>
</head>
<body>
  <center><button onclick="
  document.getElementById('content').style.visibility = 'visible';
  document.getElementById('content').style.opacity = '1';">Open</button></center>
  <center><div style="visibility: hidden;" id="content">this is super funny<br><br><button onclick="
  document.getElementById('content').style.visibility = 'hidden'; 
  document.getElementById('content').style.opacity = '0';
  document.getElementById('response').innerHTML = 'thanks';
  ">Yes</button><button onclick="
  document.getElementById('content').style.visibility = 'hidden'; 
  document.getElementById('content').style.opacity = '0';
  document.getElementById('response').innerHTML = 'that\'s illegal';
  ">Nah</button></div></center>
  <br>
  <br>
  <br>
  <br>
  <center><h1 id="response">sample text</h1></center>
</body>
</html>
