<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>wooper</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="spawn();">
    <center>
      <div class="diag">
        <h1>Rates and Odds</h1>
        <h3>Quagsire Spawn Chance</h3>
        <p id="evoC"></p>
        <h3>Critical Hit Chance</h3>
        <p id="critC"></p>
        <h3>Critical Hit Damage</h3>
        <p id="critDmg"></p>
        <h3>Shiny Odds</h3>
        <p id="shinyC"></p>
      </div>
    </center>
    <center>
      <div class="exp">
        Level 1
        <br />
      </div>
      <div class="bar xp">0 / 50</div>
      <img class="sprite" />
      <div class="name">
        <sub></sub>
        <h1>Wooper</h1>
      </div>
    </center>
    <div class="health"></div>
    <center>
      <div class="healthNumbers"></div>
      <div class="lostHealth"></div>
    </center>
    <center>
      <div class="upgrades">
        <h1>Upgrades</h1>
        <button class="upgradeButton" id="xAttack">
          <img
            class="itemSprite"
            src="https://raw.githubusercontent.com/msikma/pokesprite/master/items/battle-item/x-attack.png"
            alt=""
            srcset=""
          />
          <h2>X Attack</h2>
        </button>
        <button class="upgradeButton" id="direHit">
          <img
            class="itemSprite"
            src="https://raw.githubusercontent.com/msikma/pokesprite/master/items/battle-item/dire-hit.png"
            alt=""
            srcset=""
          />
          <h2>Dire Hit</h2>
        </button>
      </div>
    </center>
    <script src="scripts.js"></script>
  </body>
</html>
