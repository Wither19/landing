
<!DOCTYPE html>
<html>
<title>Online HTML Editor</title>
<head>
    <link href="https://fonts.cdnfonts.com/css/tf2-build" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <style>
    body {
      background-image:url(https://wither19.github.io/landing/docs/assets/images/pl_upward.jpg);
      width:auto;
      height:auto;
      background-position:center;
      background-attachment:fixed;
}
        .stickybutton {
        font-family: 'TF2 Build', sans-serif;
        transition:all 200ms;
        position:sticky;
        top:0;
        color: antiquewhite;
}
    .stickybutton:hover {
        font-size:20px;
}
        div {
         background: rgba(47, 15, 15, 0.65);
         border: 6px solid antiquewhite;
         border-radius: 16px;
         font-size: 40px;
         color: antiquewhite;
         font-family: 'TF2 Build', sans-serif;
         text-align:center;
         margin: 10px auto 10px auto;
        }
        div h3 {
        font-size: 32px;
        font-weight: 400;
        }
        div + div {
        background: rgba(47, 15, 15, 0.65);
         border: 6px solid antiquewhite;
         border-radius: 16px;
         font-size: 24px;
         color: antiquewhite;
         font-family: 'TF2 Build', sans-serif;
         width: 75%; 
         margin: 10px auto 10px auto;
         transition: 200ms;
        }
@media screen and (orientation: portrait) {
      body {
      background-image:url(https://raw.githubusercontent.com/Wither19/landing/main/docs/assets/images/rotatenotif.png);
      width:auto;
      height:auto;
      background-position:center;
      background-attachment:fixed;
      }
      body > * {
          display: none;
      }
    }
    .show {
        opacity: 1;
        
    }
    .hide {
        opacity: 0;
    }
    </style>
</head>
<body>
  <a href="https://wither19.github.io" class="stickybutton">Back</a>
<div id="button">Upward<h3>Payload</h3><h3>click this box to view content!</h3></div>
<div class="hide" id="content">Content</div>
<script>
    $("#button").click(function(){
    $("#content").toggleClass("hide show");
  });
</script>
</body>
</html>
