<html><head><title>Online HTML Editor</title>

    <link href="https://fonts.cdnfonts.com/css/new-super-mario-font-u" rel="stylesheet">
    <style>
        body {
            background: lightskyblue;
        }
        .nsmbu-save {
         color: gold;
         background-color: #FFF5EE;
         width: 15%;
         padding: 45px 20px 45px 20px;
         border-radius: 20px;
         text-align: center;
         font-size: 48px;
         font-family: 'New Super Mario Font U', sans-serif;
         border: 1px solid ghostwhite;
         letter-spacing: 2px;
         box-shadow: -5px -5px 5px lightblue inset, 5px -5px 5px lightblue inset, -5px -8px 8px lightblue inset, 5px -8px 8px lightblue inset;
         filter: drop-shadow(0px 8px 6px rgba(0, 0, 0, 0.5));
         transition: 70ms ease-out;
        margin: 20px auto 20px auto;
        cursor: pointer;
        user-select: none;
        }
        .nsmbu-save:hover {
        transform: translate(0px, 2px) scale(1.1);
        }
        .nsmbu-save:active {
        transform: translate(0px, -6px);
        transition: 150ms cubic-bezier(0, 0.57, 1, 1);
        }
        .nsmbu-save span.number {
            color: #6495ED;
            font-size: 60px;
            font-family: 'New Super Mario Font U', sans-serif;
            position: relative;
            top: -55px;
            left: -180px;
        }
        .nsmbu-save span.new {
        position: relative;
           top:-5px;
           left: 16px;
        }
        .sadx-options {
            background-color: rgba(0, 171, 255, 0.5);
            border: 1px solid rgba(0, 171, 255, 0.5);
            border-radius: 5px;
            width: 25%;
            margin: 20px auto 20px auto;
            font-size: 30px;
            filter: drop-shadow(2px);
        }
        .sadx-select {
            border-width: 4px; 
            border-style: solid; 
            background-image: linear-gradient(180deg, rgba(2,0,36,1) 0%, rgba(0,171,255,1) 100%);
            border-image: linear-gradient(180deg, rgba(2,0,36,1) 0%, rgba(0,171,255,1) 100%) 1;
            font-family: sans-serif;
            color: white;
            text-align:center;
            width: 80%;
            margin: 16px auto 16px auto;
            cursor: pointer;
        }
        .sadx-select:hover {
            animation: sadx-outline 2s linear infinite;
        }
        @keyframes sadx-outline {
            0% {
                border: solid 4px orange;
            }
            50% {
                border: solid 4px gold;
            }
            100% {
                border: solid 4px orange;
            }
        }
</style>
<style type="text/css" id="operaUserStyle"></style></head>
<body>
<div class="nsmbu-save"><span class="new">NEW!</span><span class="number">1</span></div><br><hr>
<div class="sadx-options">
    <div class="sadx-select">Adventure</div>
    <div class="sadx-select">Trial</div>
    <div class="sadx-select">Mission</div>
    <div class="sadx-select">Back</div>
    </div>
</body></html>
