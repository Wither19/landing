<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<style>
  #hoverbar {
    height: 20px;
  }
  #hoverbar .progressbar {
    width: 0%;
    transition: 600ms ease-out;
  }
</style>
<title>Bootstrap Playground</title>
</head>
<body>
<div class="container text-center">
  <h1>A decent Bootstrap Website</h1><br><br><br>
  <h2>Columns</h2>
  <div class="row">
    <div class="col-sm">1/3</div>
    <div class="col-sm">2/3</div>
    <div class="col-sm">3/3</div>
  </div>
</div>
<br><br><br><br>
<div class="container">
  <h2 class="text-center">Progress Bar</h2><br>
  <div class="progress" id="hoverbar">
    <div class="progress-bar" id="hoveredbar"></div>
  </div><br>
  <div class="row">
  <div class="col-sm"><button type="button" class="btn btn-outline-secondary">0%</button></div>
  <div class="col-sm-2"><button type="button" class="btn btn-outline-primary">100%</button></div>
</div>
</div>
</body>
</html>
