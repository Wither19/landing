<!DOCTYPE html>
<html>
<title>Online HTML Editor</title>
<head>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
<style>
  body {
  }
  #heavy {
    height: 250px;
    width: 200px;
    margin: 10px auto;
    position: relative;
    transition: 0.1s;
  }
  button {
    font-size: 64px;
    position: relative;
    display: none;
  }
  #up {
    top: 200px;
    left: 101px;
  }
  #down {
    top: 285px;
    left: 18px;
  }
  #left {
    top: 285px;
    left: -149px;
  }
  #right {
    top: 285px;
    left: -64px;
  }
</style>
</head>
<body>
<img id="heavy" src="https://media.tenor.com/JHa1sk7FONkAAAAi/heavy-time-to-dance-conga-tf2.gif">
<button id="up"><i class="bi bi-caret-up-fill"></i></button>
<button id="down"><i class="bi bi-caret-down-fill"></i></button>
<button id="left"><i class="bi bi-caret-left-fill"></i></button>
<button id="right"><i class="bi bi-caret-right-fill"></i></button>
<script>
$("#up").click(function(){
  $("#heavy").css(
    {
  "top": "-=25"
  });
});
$("#down").click(function(){
  $("#heavy").css(
    {
  "top": "+=25"
  });
});
$("#left").click(function(){
  $("#heavy").css(
    {
  "left": "-=25",
  "transform": "rotateY(0deg)" 
  });
});
$("#right").click(function(){
  $("#heavy").css(
    {
  "left": "+=25",
  "transform": "rotateY(180deg)"
  });
});
$(document).keydown(function(e) { 
  if (e.which == "38") {  
    $("#heavy").css({ 
      "top": "-=25" 
      }); 
    } 
});
$(document).keydown(function(e) { 
  if (e.which == "40") {  
    $("#heavy").css({ 
      "top": "+=25" 
      }); 
    } 
}); 
$(document).keydown(function(e) { 
  if (e.which == "37") {  
    $("#heavy").css({ 
      "left": "-=25",
      "transform": "rotateY(0deg)" 
      }); 
    } 
}); 
$(document).keydown(function(e) { 
  if (e.which == "39") {  
    $("#heavy").css({ 
      "left": "+=25",
      "transform": "rotateY(180deg)" 
      }); 
    } 
}); 
$(document).keydown(function(e) { 
  if (e.which == "17") {  
    $("button").css({ 
      "display": "none" 
      }); 
    } 
});
$(document).keydown(function(e) { 
  if (e.which == "18") {  
    $("button").css({ 
      "display": "inline" 
      }); 
    } 
});
$(document).keydown(function(e) { 
  if (e.which == "49") {  
    $("#heavy").attr("src", "scout.gif"); 
    } 
});
$(document).keydown(function(e) { 
  if (e.which == "50") {  
    $("#heavy").attr("src", "soldier.gif"); 
    } 
});
$(document).keydown(function(e) { 
  if (e.which == "51") {  
    $("#heavy").attr("src", "pyro.gif"); 
    } 
});
$(document).keydown(function(e) { 
  if (e.which == "52") {  
    $("#heavy").attr("src", "demoman.gif"); 
    } 
});
$(document).keydown(function(e) { 
  if (e.which == "53") {  
    $("#heavy").attr("src", "heavy.gif"); 
    } 
});
$(document).keydown(function(e) { 
  if (e.which == "54") {  
    $("#heavy").attr("src", "engi.gif"); 
    } 
});
$(document).keydown(function(e) { 
  if (e.which == "55") {  
    $("#heavy").attr("src", "medic.gif"); 
    } 
});
$(document).keydown(function(e) { 
  if (e.which == "56") {  
    $("#heavy").attr("src", "sniper.gif"); 
    } 
});
$(document).keydown(function(e) { 
  if (e.which == "57") {  
    $("#heavy").attr("src", "spy.gif"); 
    } 
});
</script>
</body>
</html>
