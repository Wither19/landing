<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap Online Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://wither19.github.io/demoknightcss/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
<style>
</style>
</head>
<body>
  <div class="container text-center">
    <h1>Two options</h1>
  <div class="row">
  <div class="col-xs-6">
  <div onclick="document.getElementById('alert').classList.replace('alert-info', 'alert-success'); document.getElementById('alert').classList.replace('alert-danger', 'alert-success'); document.getElementById('alert').innerHTML = '<b>Correct!</b><br><br> <q>is good.</q> <br><br> <b>- Heavy Weapons Guy</b>';" data-btn-type="purple">option 1</div>
  </div>
  <div class="col-xs-6">
  <div onclick="document.getElementById('alert').classList.replace('alert-info', 'alert-danger'); document.getElementById('alert').classList.replace('alert-success', 'alert-danger'); document.getElementById('alert').innerHTML = '<b>Incorrect!</b><br><br> <q>very bad.</q> <br><br> <b>- Heavy Weapons Guy</b>';" data-btn-type="gold">option 2</div>
  </div>
  </div>
  <br>
  <div class="container">
    <div class="row">
      <div class="col-xs-3"></div>
      <div class="col-xs-6">
    <div id="alert" style="opacity: 1;" class="alert alert-info"><b id="bold"><i style="font-size: 4rem; position: relative; top: 8px; left:-6px" class="bi bi-question-square"></i> Awaiting an answer...</b> Click the correct answer.</div>
  </div>
  </div>
  </div>
</body>
</html>
