<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Latest icon library -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

  <!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<style>
  #hoverbar {
    height: 20px;
  }
  #hoverbar .progressbar {
    width: 100%;
    transition: 1.5s ease-out !important;
  }
  .col-sm .bi {
    font-size: 3.5em ;
    display: inherit !important;
    transition: 300ms !important;
    color: black !important;
  }
  .col-sm:hover .bi {
    transform: translate(0px, 4px) !important;
  }
  .col-sm:hover .bi-xbox {
    color: green !important;
  }
  .col-sm:hover .bi-nintendo-switch {
    color: red !important;
  }
  .col-sm .bi-playstation {
    font-size: 4em;
    position: relative;
    top:-5px;
  }
  .col-sm:hover .bi-playstation {
    color: darkblue !important;
  }
  .col-sm:hover .bi-steam {
    color: #2a375e !important;
  }
  .col-sm:hover .bi-discord {
    color: #5865F2 !important;
  }
  input[type="radio"] {
    width: 28px;
    height: 28px;
    position: relative;
    top: -5px;
    left: -10px;
  }
  label.form-check-label {
    font-size: 1.3em;
  }
</style>
<title>Bootstrap Playground</title>
</head>
<body>
<div class="container text-center">
  <h1>A decent Bootstrap Website</h1><br><br><br>
  <h2>Columns</h2>
  <div class="row">
    <div class="col-sm">1/3</div>
    <div class="col-sm">2/3</div>
    <div class="col-sm">3/3</div>
  </div>
</div>
<br>
<br>
<br>
<br>
<div class="container">
  <h2 class="text-center">Progress Bar</h2><br>
  <div class="progress" id="hoverbar">
    <div class="progress-bar" id="hoveredbar"></div>
  </div>
  <br>
  <div class="row">
  <div class="col-sm"><button type="button" class="btn btn-outline-secondary" onclick="document.getElementById('hoveredbar').style.width = '0%';">0%</button></div>
  <div class="col-sm-2"><button type="button" class="btn btn-outline-primary" onclick="document.getElementById('hoveredbar').style.width = '100%';">100%</button></div>
</div>
</div>
<br>
<br>
<br>
<div class="container">
  <h2 class="text-center">Icons (with tooltips)</h2>
<br><br>
<div class="row">
<div class="col-sm" data-bs-toggle="tooltip" title="Xbox">
  <i class="bi bi-xbox text-center"></i>
</div>
<div class="col-sm" data-bs-toggle="tooltip" title="Nintendo">
  <i class="bi bi-nintendo-switch text-center"></i>
</div>
<div class="col-sm" data-bs-toggle="tooltip" title="PlayStation">
  <i class="bi bi-playstation text-center"></i>
</div>
<div class="col-sm" data-bs-toggle="tooltip" title="Steam">
  <i class="bi bi-steam text-center"></i>
</div>
<div class="col-sm" data-bs-toggle="tooltip" title="Discord">
  <i class="bi bi-discord text-center"></i>
</div>
</div>
</div>
<br>
<br>
<br>
<br>
<div class="container">
  <h2 class="text-center">Radio Check Form</h2>
<br>
<br>
<h3>Team Fortress 2 is:</h3>
<br>
<div class="form-check">
   <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
    <label class="form-check-label" for="flexRadioDefault1">
    One of the greatest video games known to man
  </label>
  </div>
  <br>
  <div class="form-check">
  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
  <label class="form-check-label" for="flexRadioDefault2">
    Mid
  </label>
</div>
</div>
<br><br><br>
<div class="container">
  <h1 class="text-center">You have reached the end of the page!</h1>
  </div>
<script>
// Initialize tooltips
var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
  return new bootstrap.Tooltip(tooltipTriggerEl)
})
</script>
</body>
</html>
