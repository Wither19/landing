

<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Latest icon library -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

  <!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<style>
  #hoverbar {
    height: 20px;
  }
  #hoverbar .progressbar {
    width: 0%;
    transition: 1.5s ease-out !important;
  }
  .bi {
    font-size: 3.5em ;
    display: inline-block !important;
    transition: 300ms !important;
    color: black !important;
  }
  .bi:hover {
    transform: translate(0px, 4px) !important;
  }
  .bi-xbox:hover {
    color: green !important;
  }
  .bi-nintendo-switch:hover {
    color: red !important;
  }
  .bi-playstation {
    font-size: 4em;
    position: relative;
    top:-5px;
  }
  .bi-playstation:hover {
    color: darkblue !important;
  }
  .bi-steam:hover {
    color: #2a375e !important;
  }
  .bi-discord:hover {
    color: #5865F2 !important;
  }
</style>
<title>Bootstrap Playground</title>
</head>
<body>
<div class="container text-center">
  <h1>A decent Bootstrap Website</h1><br><br><br>
  <h2>Columns</h2>
  <div class="row">
    <div class="col-sm">1/3</div>
    <div class="col-sm">2/3</div>
    <div class="col-sm">3/3</div>
  </div>
</div>
<br>
<br>
<br>
<br>
<div class="container">
  <h2 class="text-center">Progress Bar</h2><br>
  <div class="progress" id="hoverbar">
    <div class="progress-bar" id="hoveredbar"></div>
  </div>
  <br>
  <div class="row">
  <div class="col-sm"><button type="button" class="btn btn-outline-secondary" onclick="document.getElementById('hoveredbar').style.width = '0%';">0%</button></div>
  <div class="col-sm-2"><button type="button" class="btn btn-outline-primary" onclick="document.getElementById('hoveredbar').style.width = '100%';">100%</button></div>
</div>
</div>
<br>
<br>
<br>
<div class="container">
  <h2 class="text-center">Icons (with tooltips)</h2>
<br><br>
<div class="row">
<div class="col-sm"><i class="bi bi-xbox text-center" data-bs-toggle="tooltip" title="Xbox"></i></div>
<div class="col-sm"><i class="bi bi-nintendo-switch text-center" data-bs-toggle="tooltip" title="Nintendo"></i></div>
<div class="col-sm"><i class="bi bi-playstation" data-bs-toggle="tooltip" title="PlayStation"></i></div>
<div class="col-sm"><i class="bi bi-steam" data-bs-toggle="tooltip" title="Steam"></i></div>
<br>
<br>
<div class="row">
  <div class="col-sm text-center"><i class="bi bi-discord" data-bs-toggle="tooltip" title="Discord"></i></div>
</div>
</div>
</div>
<script>
// Initialize tooltips
var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
  return new bootstrap.Tooltip(tooltipTriggerEl)
})
</script>
</body>
</html>
