<!DOCTYPE html>
<html><head><title>Online HTML Editor</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <style>
  body .draggable {
    width: 150px;
    height: 200px;
    user-select: none;
  }
  body .draggable:nth-child(1) {
    background: skyblue;
  }
  body .draggable:nth-child(2) {
    background-color: salmon;
  }
  body .draggable input {
    border: 0px;
    outline: 0px;
    font-size: 32px;
    width: 90%;
    background: inherit;
    position: relative;
    top: 5%;
    text-align: center;
    user-select: auto !important;
    word-wrap: break-word;
  }
  </style>
</head>
<body style="cursor: auto; max-width: 100% !important; overflow-x: hidden !important;">
  <div class="draggable ui-draggable ui-draggable-handle" style="position: relative; left: 294px; top: 396px;">
    <input type="text" value="blank slate...">
  </div>
   <div class="draggable ui-draggable ui-draggable-handle" style="position: relative; left: 807px; top: -124px;">
    <input type="text" value="blank slate...">
  </div>
  <script>$( ".draggable" ).draggable({ snap: true });</script>


</body></html>
