<!DOCTYPE html>
<html><head><title>Online HTML Editor</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <style>
  button {
    text-align: center;
    font-size: 28px;
  }
  #text {
    width: 200px;
    height: 200px;
    margin: 10px auto;
  }
  .square {
    border-radius: 0px;
  }
  .circle {
    border-radius: 100px;
  }
  .blue {
    background: slateblue;
    color: white;
  }
  .red {
    background: maroon;
    color: white;
  }
  #menu {
    width: 40%;
  }
  </style>
  <script>
    $( function() {
    $( "#color" ).on( "click", function() {
      $( "#text" ).toggleClass( "blue red", 300 );
    });
  } );
  
      $( function() {
    $( "#shape" ).on( "click", function() {
      $( "#text" ).toggleClass( "square circle", 300 );
    });
  } );
  $( function() {
    $( "#menu" ).menu();
  } );
  </script>
</head>
<body>
  <button id="color">color</button>
  <button id="shape">shape</button><br><br>
  <div id="text" class="blue square"></div>
  <br><hr><br>
</body>
</html>
