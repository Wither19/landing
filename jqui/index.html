<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Datepicker - Animations</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <style>
    .drag {
      border: 1px solid gray;
      width: 200px;
      height: 200px;
    }
  </style>
  <script>
  $( function() {
$( "#datepicker" ).datepicker({
  showAnim: "blind",
  onSelect: function (date, datepicker) { 
    if (date != "") { 
  $("#text").html("The date selected is: " + date); 
      }
  } 
});
});
$( function() {
    $( "#grid" ).draggable({ grid: [ 40, 40 ] });
    $( "#yaxis" ).draggable({ axis: "y" });
  });
  </script>
</head>
<body>
<p>Date: <input type="text" id="datepicker" size="45"></p>
<p id="text"></p>
<div class="drag" id="grid">I adhere to a 40 x 40 grid!</div>
<div class="drag" id="yaxis">I only move on the y-axis!</div>
</body>
</html>
